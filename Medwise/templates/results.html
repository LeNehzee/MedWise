<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome-all.min.css') }}">
</head>
<body class="is-preload">
    <header id="header">
        <h1>Medwise</h1>
    </header>

    <section id="main" class="wrapper">
        <div class="inner">
            <h2>Uploaded Image</h2>
            <img src="{{ url_for('static', filename='uploads/' ~ uploaded_image) }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">

            <h2>Generated Information</h2>
            <p>{{ generated_text }}</p>
            
            <h2>Audio Summary</h2>
            <audio controls>
                <source src="{{ url_for('static', filename='audio/medicine_summary.mp3') }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <h2>Nearest Healthcare Providers</h2>
            <ul>
                {% for doctor in doctors_info %}
                    <li>{{ doctor }}</li>
                {% endfor %}
            </ul>

            <a href="/" class="button">Go Back</a>
        </div>
    </section>

    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
</body>
</html>
